<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TmkCoder
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">


<!-- Textarea in an item with a placeholder -->
<ion-item>
  <ion-textarea placeholder="Enter more information here..."
    rows=20 name="mensaje" [(ngModel)]="mensaje">
  </ion-textarea>
</ion-item>

<ion-item>
  
  <ion-buttons slot="start">
    <ion-button (click)="onClick()" expand="block" color="primary">
      Code
    </ion-button>
    <ion-button (click)="decode()" expand="block" color="danger">
      decode
    </ion-button>
  </ion-buttons>
</ion-item>
</div>

</ion-content>
